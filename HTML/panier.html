<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Product - Orinico</title>
	<meta charset="utf-8">
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../CSS/style.css">
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/c7d0bf817a.js" crossorigin="anonymous"></script>
	<!-- Favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="../IMG/favicon-32x32.png">

</head>

<body class="flexIndex">

	<header id="widthHeader">

		<div>
			<img src="../IMG/logo.png" alt="logo du site">
		</div>

		<nav>
			<ul>
				<a href="../index.html">
					<li><i class="fas fa-home"></i> Accueil</li>
				</a>
				<a href="panier.html">
					<li><i class="fas fa-shopping-cart"></i> Panier</li>
				</a>
				<a href="../index.html">
					<li><i class="fas fa-ticket-alt"></i> Support</li>
				</a>
			</ul>
		</nav>

	</header>

	<main id="widthMain" class="main--basket">
		<div class="basket-section">

			<div id="section1">
				<h2>Résumé du panier</h2>
				<div id="basket-recap">
					<div id="name--basket" class="basket-recap">
						<h3>Produit</h3>
					</div>
					<div id="color--basket" class="basket-recap">
						<h3>Couleur</h3>
					</div>
					<div id="price--basket" class="basket-recap">
						<h3>Prix</h3>
					</div>
				</div>
				<div id="flex--price">
					<p id="total-price"></p>
				</div>
				<div id="clear--basket">
					<p>Vider le panier</p>
				</div>
			</div>

			<div id="section2">
				<div id="send-inputs">
					<h2>Informations de commande</h2>
					<form action="" method="POST" id="formUserInfo">
						<div class="input--custom">
							<label for="name">Prénom</label>
							<input class="input" id="text1" type="text" name="name">
							<small id="small-name"></small>
						</div>
						<div class="input--custom">
							<label for="nom">Nom</label>
							<input class="input" id="text2" type="text" name="nom">
							<small id="small-lastname"></small>
						</div>
						<div class="input--custom">
							<label for="adress">Adresse</label>
							<input class="input" id="text3" type="text" name="adress">
							<small id="small-adress"></small>
						</div>
						<div class="input--custom">
							<label for="city">Ville</label>
							<input class="input" id="text4" type="text" name="city">
							<small id="small-city"></small>
						</div>
						<div class="input--custom">
							<label for="email">Email</label>
							<input class="input" id="text5" type="email" name="email">
							<small id="small-email"></small>
						</div>
					</form>
				</div>
				<div class="input--custom" id="submit">
					<input id="btn-submit" type="submit" value="Passer la commande" name="submit">
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="../JS/panier.js"></script>
</body>

</html>
