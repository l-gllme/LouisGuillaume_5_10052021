<!DOCTYPE html>
<html lang="fr">

<head>
	<title>Product - Orinico</title>
	<meta charset="utf-8">
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="../CSS/style.css">
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/c7d0bf817a.js" crossorigin="anonymous"></script>

</head>

<body class="flexIndex">

	<header id="widthHeader">

		<div>
			<img src="../IMG/logo.png" alt="logo du site">
		</div>

		<nav>
			<ul>
				<a href="../index.html"><li><i class="fas fa-home"></i> Accueil</li></a>
				<a href="panier.html"><li><i class="fas fa-shopping-cart"></i> Panier</li></a>
				<a href="../index.html"><li><i class="fab fa-instagram"></i> Instagram</li></a>
				<a href="../index.html"><li><i class="fas fa-ticket-alt"></i> Support</li></a>
			</ul>
		</nav>

	</header>

	<main id="widthMain" class="main--basket">
		<div class="basket-section">
			
			<div id="section1">
				<h2>Résumé du panier</h2>
				<div id="basket-recap">
					<div id="name--basket" class="basket-recap"><h2>Name</h2></div>
					<div id="color--basket" class="basket-recap"><h2>Couleur</h2></div>
					<div id="price--basket" class="basket-recap"><h2>Price</h2></div>
				</div>
				<div id="flex--price"><p>Cout Total:</p><p id="total-price"></p><p>€</p></div>
			</div>

			<div id="section2">
				<div id="send-inputs">
					<h2>Informations de commande</h2>
					<div class="input--custom">
						<label for="firt-name">Prénom</label>
						<input id="text1" type="text" name="firt-name">
					</div>
					<div class="input--custom">
						<label for="last-name">Nom</label>
						<input id="text2" type="text" name="last-name">
					</div>
					<div class="input--custom">
						<label for="adress">Adresse</label>
						<input id="text3" type="text" name="adress">
					</div>
					<div class="input--custom">
						<label for="city">Ville</label>
						<input id="text4" type="text" name="city">
					</div>
					<div class="input--custom">
						<label for="email">Email</label>
						<input id="email" type="email" name="email">
					</div>
				</div>
				<div class="input--custom">
					<input id="btn-submit" type="submit" value="Passer la commande" name="submit">
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="../JS/panier.js"></script>
</body>

</html>
